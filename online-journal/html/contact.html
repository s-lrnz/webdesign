<body>
	<div class="header">
		<div class="container">
			<div class="nav-bar">

					<ul>
						<li><a href="home.html" class="menu-link">HOME</a></li>

		</div>
	</div>
		<div class="container-contact">
			<h2>CONTACT US</h2>
			<br>
			<p>If you have any inquiries or comments, feel free to drop a message!</p>
			<div class="contact-box">
				<br>
			<div class="contact-form">
				<form id="contact-form" action="">
					<input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
					<input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
					
					<textarea name="message" type="text" class="form-control" placeholder="Message" rows="4" required></textarea><br>
					
					<input type="submit" class="form-control submit" value="SEND MESSAGE">
				</form>
			</div>
		</div>
	</div>
</body>
	
</body>
